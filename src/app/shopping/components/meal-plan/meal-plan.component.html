<div>
    <div *ngFor="let plan of plans; let i = index">
        <div class="col">
          <!-- <product-card [product]="product" [width]="20" [shopping-cart]="cart"></product-card> -->
          <a>{{plan.title}}</a>
          
          <ul>
            <li *ngFor="let size of plan.mealSize">
                <a href="javascript:void(0)" (click)="setMealPlanSelected(plan, size)">{{ size.mealSize}}ml - (${{size.pricePerMeal}})</a>
             </li>
          </ul>

          

          <ul>
            <li *ngFor="let n of getMealNumberOptions() "><a href="javascript:void(0)" (click)="setMealWeeklyNumber(n)">{{n}} meals per week</a> </li>
          </ul>

        </div>
        <div class="w-100" *ngIf="(i+1)%2 === 0"></div>
      </div>

      
</div>
